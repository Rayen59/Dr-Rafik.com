        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-right: 20px;
        }

        .profile-header h2 {
            margin: 0;
            color: #333;
        }

        .profile-header p {
            margin: 5px 0;
            color: #666;
        }

        .profile-content {
            padding: 20px;
        }

        .profile-content h3 {
            margin-top: 0;
            color: #007bff;
            font-size: 24px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .btn {
            display: block;
            width: calc(100% - 40px);
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .report-container {
            margin-top: 20px;
        }

        .report-container h3 {
            color: #007bff;
        }

        .report-container select, .report-container textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .report-container textarea {
            resize: vertical;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-media a {
            color: #007bff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #0056b3;
        }

        .profile-details {
            margin-top: 20px;
            text-align: center;
        }

        .profile-details p {
            margin: 10px 0;
        }

        .profile-details img {
            vertical-align: middle;
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        .profile-details span {
            font-size: 16px;
            color: #007bff;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <img src="https://i.ibb.co/WgPLLLM/439645987-350900534659142-6654452865835161832-n.jpg" alt="Dr. Rafik Zeraoulia's Profile Picture">
        <div>
            <h2>Dr. Rafik Zeraoulia</h2>
            <p>Welcome to Dr. Rafik Zeraoulia's profile</p>
        </div>
    </div>

    <div class="profile-details">
        <p>
            <img src="https://img.icons8.com/ios/50/000000/home.png" alt="Home Icon">
            <span>Current City: Alger, Algeria</span>
        </p>
        <p>
            <img src="https://img.icons8.com/ios/50/000000/school.png" alt="School Icon">
            <span>School: University of Batna 2</span>
        </p>
        <p>Quantum Nexus Labs</p>
    </div>

    <div class="profile-content">
        <h3>Contact Dr. Rafik</h3>
        <a href="mailto:r.zeraoulia@univ-batna2.dz" class="btn">Send a Message to Dr. Rafik</a>

        <div class="report-container">
            <h3>Report an Issue</h3>
            <select id="reportReason">
                <option value="">Select a reason to report...</option>
                <option value="Inappropriate Content">Inappropriate Content</option>
                <option value="Violence-Related Issues">Violence-Related Issues</option>
                <option value="Spam or Misleading">Spam or Misleading</option>
                <option value="Other">Other</option>
            </select>
            <textarea id="reportDetails" rows="4" placeholder="Additional details..."></textarea>
            <button class="btn" onclick="reportIssue()">Report Issue</button>
        </div>

        <div class="social-media">
            <a href="https://www.facebook.com/RiemannMath2016?locale=fr_FR" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
</div>

<script>
    function reportIssue() {
        var reason = document.getElementById('reportReason').value;
        var details = document.getElementById('reportDetails').value;
        if (reason) {
            var email = 'r.zeraoulia@univ-batna2.dz';
            var subject = encodeURIComponent('Site Issue Report: ' + reason);
            var body = encodeURIComponent('I would like to report the following issue: ' + reason + '\n\nDetails: ' + details);
            var mailtoLink = 'mailto:' + email + '?subject=' + subject + '&body=' + body;
            window.location.href = mailtoLink;
        } else {
            alert('Please select a reason to report.');
        }
    }
</script>

</body>
</html>
